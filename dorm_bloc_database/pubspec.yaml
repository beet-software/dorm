name: dorm_bloc_database
version: 1.0.0-alpha.1
description: An in-memory database engine for dORM, using bloc.
homepage: https://github.com/beet-software/dorm/tree/main/dorm_bloc_database
repository: https://github.com/beet-software/dorm.git
environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  bloc: ^8.1.2
  uuid: ^3.0.7
  dorm:
    git:
      url: https://github.com/beet-software/dorm.git
      ref: main
      path: dorm
dev_dependencies:
  lints: ^2.0.1
dependency_overrides:
  dorm:
    path: ../dorm
