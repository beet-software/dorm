name: dorm_firebase_database
description: A dORM's Reference implementation using firebase_database. 
version: 0.3.0
publish_to: none

environment:
  sdk: '>=2.17.3 <3.0.0'

dependencies:
  http: ^0.13.5
  firebase_auth: ^4.4.0
  firebase_core: ^2.9.0
  firebase_database: ^10.1.0
  dorm:
    git:
      url: https://github.com/enzo-santos/dorm.git
      ref: main
      path: dorm

dev_dependencies:
  lints: ^2.0.1

dependency_overrides:
  dorm:
    path: ../dorm